<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Khôi phục mật khẩu Admin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg1: #f6f7ff;
        --bg2: #eef9ff;
        --accent1: #7b61ff;
        --accent2: #42d392;
        --glass: rgba(255, 255, 255, 0.1);
        --muted: #9aa4b2;
        --error: #ff6b6b;
        --success: #42d392;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: radial-gradient(
            1200px 600px at 10% 20%,
            rgba(123, 97, 255, 0.12),
            transparent
          ),
          radial-gradient(
            1000px 500px at 90% 80%,
            rgba(66, 211, 146, 0.08),
            transparent
          ),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        color: #0f1724;
        position: relative;
      }

      .card {
        width: 100%;
        max-width: 520px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.85),
          rgba(255, 255, 255, 0.78)
        );
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(12, 20, 40, 0.12);
        padding: 28px;
        overflow: hidden;
        backdrop-filter: blur(6px) saturate(120%);
        animation: pop 0.45s cubic-bezier(0.2, 0.9, 0.3, 1);
        position: relative;
      }
      @keyframes pop {
        from {
          opacity: 0;
          transform: translateY(14px) scale(0.99);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .hero {
        padding: 18px 12px;
      }
      .logo {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, var(--accent1), #5f8bff);
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 700;
        letter-spacing: 0.6px;
        box-shadow: 0 6px 18px rgba(123, 97, 255, 0.18);
      }
      h1 {
        margin: 14px 0 6px;
        font-size: 1.6rem;
        color: #0b1230;
      }
      p.lead {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
        font-size: 0.95rem;
      }

      form {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0.5)
        );
        padding: 18px;
        border-radius: 12px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        position: relative;
      }

      label {
        display: block;
        font-size: 0.85rem;
        color: #254;
        margin-bottom: 6px;
        font-weight: 600;
      }
      .field {
        margin-bottom: 14px;
        position: relative;
      }
      input[type="text"],
      input[type="password"],
      input[type="date"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 14px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(15, 20, 36, 0.08);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), #fff);
        transition: box-shadow 0.18s, transform 0.15s, border-color 0.15s;
        outline: none;
        color: #0b1230;
      }
      input::placeholder {
        color: #b6c0cc;
      }
      input:focus {
        box-shadow: 0 6px 18px rgba(123, 97, 255, 0.11);
        border-color: rgba(123, 97, 255, 0.45);
        transform: translateY(-1px);
      }

      .input-icon {
        position: absolute;
        right: 14px;
        top: 38px;
        color: var(--muted);
        cursor: pointer;
        font-size: 16px;
      }

      .actions {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 8px;
        justify-content: flex-end;
      }
      button.primary {
        background: linear-gradient(90deg, var(--accent1), #5f8bff);
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 8px 22px rgba(91, 73, 255, 0.14);
        transition: transform 0.14s, box-shadow 0.14s;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button.primary:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 14px 36px rgba(91, 73, 255, 0.18);
      }
      button.primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .note {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 10px;
        min-height: 24px;
        padding: 8px 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
      }

      .note.error {
        color: var(--error);
        background: rgba(255, 107, 107, 0.1);
        border-left: 3px solid var(--error);
      }

      .note.success {
        color: var(--success);
        background: rgba(66, 211, 146, 0.1);
        border-left: 3px solid var(--success);
      }

      .note.info {
        color: var(--accent1);
        background: rgba(123, 97, 255, 0.1);
        border-left: 3px solid var(--accent1);
      }

      .info {
        font-size: 0.9rem;
        color: #123;
        background: linear-gradient(
          180deg,
          rgba(66, 211, 146, 0.06),
          rgba(123, 97, 255, 0.04)
        );
        border-radius: 10px;
        padding: 12px;
        border: 1px solid rgba(15, 20, 36, 0.04);
        margin-top: 18px;
      }

      .small {
        font-size: 0.82rem;
        color: var(--muted);
        margin-top: 6px;
      }

      footer.small {
        margin-top: 8px;
        text-align: center;
        color: var(--muted);
      }

      .form-row {
        display: flex;
        gap: 15px;
        margin-bottom: 14px;
      }

      .form-row .field {
        flex: 1;
        margin-bottom: 0;
      }

      .step {
        display: none;
      }

      .step.active {
        display: block;
      }

      .back-button {
        background: transparent;
        border: none;
        color: var(--accent1);
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 12px;
      }

      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
          gap: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="main" aria-labelledby="title">
      <div class="hero">
        <div class="logo">
          <i class="fas fa-user-shield"></i>
          <span>KNY Admin</span>
        </div>
        <h1 id="title">Khôi phục mật khẩu</h1>
        <p class="lead">
          Sử dụng ngày sinh và số điện thoại đã đăng ký để khôi phục mật khẩu.
        </p>
        <div style="height: 12px"></div>

        <!-- Bước 1: Xác thực thông tin -->
        <form id="verifyForm" class="step active" autocomplete="off" novalidate>
          <div class="field">
            <label for="username"
              >Tên đăng nhập <span style="color: var(--error)">*</span></label
            >
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Tên đăng nhập admin"
              required
            />
          </div>

          <div class="form-row">
            <div class="field">
              <label for="birthdate"
                >Ngày sinh <span style="color: var(--error)">*</span></label
              >
              <input id="birthdate" name="birthdate" type="date" required />
            </div>

            <div class="field">
              <label for="phone"
                >Số điện thoại <span style="color: var(--error)">*</span></label
              >
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="ví dụ: 0912345678"
                required
              />
            </div>
          </div>

          <div class="actions">
            <button class="primary" type="submit">
              <i class="fas fa-check-circle"></i> Xác thực
            </button>
          </div>

          <div
            class="note"
            id="verifyMessage"
            aria-live="polite"
            style="min-height: 24px"
          ></div>
        </form>

        <!-- Bước 2: Đặt mật khẩu mới -->
        <form id="resetForm" class="step" autocomplete="off" novalidate>
          <button type="button" class="back-button" id="backToVerify">
            <i class="fas fa-arrow-left"></i> Quay lại
          </button>

          <div class="field">
            <label for="newPassword"
              >Mật khẩu mới <span style="color: var(--error)">*</span></label
            >
            <input
              id="newPassword"
              name="newPassword"
              type="password"
              placeholder="Mật khẩu mới"
              required
            />
            <i class="fas fa-eye password-toggle" id="newPasswordToggle"></i>
          </div>

          <div class="field">
            <label for="confirmPassword"
              >Xác nhận mật khẩu
              <span style="color: var(--error)">*</span></label
            >
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder="Nhập lại mật khẩu mới"
              required
            />
          </div>

          <div class="actions">
            <button class="primary" type="submit">
              <i class="fas fa-key"></i> Đặt lại mật khẩu
            </button>
          </div>

          <div
            class="note"
            id="resetMessage"
            aria-live="polite"
            style="min-height: 24px"
          ></div>
        </form>

        <div class="info">
          <div><strong>Lưu ý:</strong></div>
          <div class="small" style="margin-top: 6px">
            Bạn cần cung cấp đúng thông tin ngày sinh và số điện thoại đã đăng
            ký để khôi phục mật khẩu.
          </div>
        </div>

        <footer class="small">
          <a
            href="admin-login.html"
            style="color: var(--accent1); text-decoration: none"
          >
            <i class="fas fa-sign-in-alt"></i> Quay lại trang đăng nhập
          </a>
        </footer>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "kny_admin_account";

      // Các phần tử DOM
      const verifyForm = document.getElementById("verifyForm");
      const resetForm = document.getElementById("resetForm");
      const verifyMessage = document.getElementById("verifyMessage");
      const resetMessage = document.getElementById("resetMessage");
      const backToVerifyBtn = document.getElementById("backToVerify");
      const newPasswordToggle = document.getElementById("newPasswordToggle");

      // Chuyển đổi giữa các bước
      function showStep(stepNumber) {
        document.querySelectorAll(".step").forEach((step) => {
          step.classList.remove("active");
        });

        if (stepNumber === 1) {
          verifyForm.classList.add("active");
        } else if (stepNumber === 2) {
          resetForm.classList.add("active");
        }
      }

      // Kiểm tra số điện thoại hợp lệ (Việt Nam)
      function isValidPhone(phone) {
        const phoneRegex = /^(0[3|5|7|8|9])+([0-9]{8})$/;
        return phoneRegex.test(phone);
      }

      // Hiển thị thông báo
      function showMessage(element, text, type = "") {
        element.textContent = text;
        element.className = "note" + (type ? " " + type : "");
      }

      // Kiểm tra thông tin xác thực
      function verifyAdminInfo(username, birthdate, phone) {
        const adminData = localStorage.getItem(STORAGE_KEY);
        if (!adminData) {
          return {
            success: false,
            message: "Không tìm thấy tài khoản admin nào.",
          };
        }

        try {
          const admin = JSON.parse(adminData);

          if (admin.username !== username) {
            return { success: false, message: "Tên đăng nhập không đúng." };
          }

          if (admin.birthdate !== birthdate) {
            return { success: false, message: "Ngày sinh không đúng." };
          }

          if (admin.phone !== phone) {
            return { success: false, message: "Số điện thoại không đúng." };
          }

          return { success: true, admin };
        } catch (e) {
          return { success: false, message: "Dữ liệu admin không hợp lệ." };
        }
      }

      // Hàm băm mật khẩu
      async function sha256Hex(message) {
        const enc = new TextEncoder();
        const data = enc.encode(message);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      // Xử lý xác thực thông tin
      verifyForm.addEventListener("submit", (e) => {
        e.preventDefault();
        showMessage(verifyMessage, "");

        const username = document.getElementById("username").value.trim();
        const birthdate = document.getElementById("birthdate").value;
        const phone = document.getElementById("phone").value.trim();

        if (!username || !birthdate || !phone) {
          showMessage(verifyMessage, "Vui lòng điền đủ thông tin.", "error");
          return;
        }

        if (!isValidPhone(phone)) {
          showMessage(
            verifyMessage,
            "Số điện thoại không hợp lệ. Vui lòng nhập số điện thoại Việt Nam.",
            "error"
          );
          return;
        }

        const verification = verifyAdminInfo(username, birthdate, phone);
        if (verification.success) {
          showMessage(
            verifyMessage,
            "Xác thực thành công. Vui lòng đặt mật khẩu mới.",
            "success"
          );
          setTimeout(() => showStep(2), 1500);
        } else {
          showMessage(verifyMessage, verification.message, "error");
        }
      });

      // Quay lại bước xác thực
      backToVerifyBtn.addEventListener("click", () => {
        showStep(1);
      });

      // Chuyển đổi hiển thị mật khẩu mới
      newPasswordToggle.addEventListener("click", function () {
        const newPasswordEl = document.getElementById("newPassword");
        if (newPasswordEl.type === "password") {
          newPasswordEl.type = "text";
          newPasswordToggle.classList.remove("fa-eye");
          newPasswordToggle.classList.add("fa-eye-slash");
        } else {
          newPasswordEl.type = "password";
          newPasswordToggle.classList.remove("fa-eye-slash");
          newPasswordToggle.classList.add("fa-eye");
        }
      });

      // Xử lý đặt lại mật khẩu
      resetForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        showMessage(resetMessage, "");

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (!newPassword || !confirmPassword) {
          showMessage(resetMessage, "Vui lòng điền đủ thông tin.", "error");
          return;
        }

        if (newPassword.length < 6) {
          showMessage(resetMessage, "Mật khẩu tối thiểu 6 ký tự.", "error");
          return;
        }

        if (newPassword !== confirmPassword) {
          showMessage(resetMessage, "Mật khẩu xác nhận không khớp.", "error");
          return;
        }

        try {
          // Lấy thông tin admin hiện tại
          const adminData = localStorage.getItem(STORAGE_KEY);
          if (!adminData) {
            showMessage(
              resetMessage,
              "Không tìm thấy tài khoản admin.",
              "error"
            );
            return;
          }

          const admin = JSON.parse(adminData);

          // Cập nhật mật khẩu mới
          const hashedPassword = await sha256Hex(newPassword);
          admin.passwordHash = hashedPassword;
          admin.updatedAt = new Date().toISOString();

          // Lưu lại vào localStorage
          localStorage.setItem(STORAGE_KEY, JSON.stringify(admin));

          showMessage(
            resetMessage,
            "Đặt lại mật khẩu thành công! 🎉",
            "success"
          );

          // Chuyển hướng về trang đăng nhập sau 2 giây
          setTimeout(() => {
            window.location.href = "admin-login.html";
          }, 2000);
        } catch (err) {
          console.error(err);
          showMessage(
            resetMessage,
            "Có lỗi xảy ra khi đặt lại mật khẩu.",
            "error"
          );
        }
      });
    </script>
  </body>
</html>
